<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Page</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="question-container">
    <h1>Do you want to proceed?</h1>

    <!-- "Yes" button (form-based navigation) -->
    <form action="when.html">
      <button type="submit" class="btn">Yes</button>
    </form>

    <!-- "No" button to show hidden popup -->
    <button class="btn" id="noBtn" type="button">No</button>

    <!-- Popup (initially hidden, shown using CSS when "No" is clicked) -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <p> Okay &#x2639;</p>
        <a href="#" class="close-btn">Close</a>
      </div>
    </div>
  </div>
</body>
</html>
